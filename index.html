<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho" id="home">
        <div class="logo">
             <img src="./src/imagens/logo-rockstar.svg" alt="logo da rockstar">
             <hr>
             <img class ="logo" src="./src/imagens/logo-gta.svg" alt="grand theft auto 5">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#compre-ja">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/?_gl=1*fi8y6y*_ga*NzA3NjM2ODU0LjE3MDYxMDk0ODk.*_ga_PJQ2JYZDQC*MTcwNjEwOTQ4OS4xLjAuMTcwNjEwOTQ5Mi4wLjAuMA..&_ga=2.41227238.535172242.1706109489-707636854.1706109489" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="icone do link de suporte"></a>
                </li>

            </ul>
        </nav>
    </header>
    <main class="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="homem com blusa laranja ao lado de um carro amarelo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="logo do gta 5">
                <img src="./src/imagens/logo-gta-online.svg" alt="logo do gta online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente os fenômenos de entretenimento de Grand Theft Auto V e GTA Online</p>
            <a class="btn-comprar" href="#compre-ja">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id = "compre-ja">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="capa do gta 5">
            <div class="informacoes">
            <h3>Grand Theft Auto V</h3>
            <p>Inclui <strong>Modo história do GTA V</strong> e <strong>GTA Online</strong></p>
            <ul class="plataformas">
                <li>
                    <img src="./src/imagens/logo-ps5.svg" alt="logo do playstation 5">
                </li>
                <li>
                    <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo do Xbox series X">
                </li>
                <li>
                    <img src="./src/imagens/logo-ps4.svg" alt="logo do playstation 4">
                </li>
                <li>
                    <img src="./src/imagens/logo-xbox-one.svg" alt="logo do Xbox One">
                </li>
                <li>
                    <img src="./src/imagens/logo-pc.svg" alt="logo do PC">
                </li>
            </ul>
            </div>
            <button class="btn-plataformas">
                Selecione a Plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo do playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo do Xbox series X">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo do playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo do Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo do PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>

    <script src="./src/js/app.js"></script>
</body>
</html>
